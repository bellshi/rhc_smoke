# 
# log.conf
#

[loggers]  
keys=root,main  
  
[handlers]  
keys=consoleHandler  
    
[formatters]  
keys=fmt  
      
[logger_root]  
level=DEBUG  
handlers=consoleHandler  
        
[logger_main]  
level=DEBUG  
qualname=main  
handlers=consoleHandler  
          
[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG  
formatter=fmt  
args=(sys.stdout,)  
            
[handler_fileHandler]  
class=logging.handlers.RotatingFileHandler  
level=DEBUG  
formatter=fmt  
args=('../result/smoke_result.log','a',20000,5,)  
              
[formatter_fmt]  
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s  

